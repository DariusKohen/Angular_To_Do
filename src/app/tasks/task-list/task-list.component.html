<mat-accordion multi="true" *ngIf="tasks.length > 0">
  <mat-expansion-panel *ngFor="let task of tasks; let i = index" [(value)]="tasks[i]">
    <mat-expansion-panel-header>
      {{ task.title }}
    </mat-expansion-panel-header>
    <p>{{ task.content }}</p>
    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="tasks.length == 0">No tasks today</p>
