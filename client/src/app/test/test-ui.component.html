<div style="margin-top: 50px;">
  <mat-grid-list cols="10" rowHeight="70px">
    <mat-grid-tile
      [colspan]="3"
      [rowspan]="10"
      [style.background]="'lightpink'"
    >
      <mat-list role="list" style="height: 100%;">
        <h3 mat-subheader style="font-size: 40px;">Header</h3>
        <mat-list-item role="listitem" style="margin-bottom: 15px;">
          <mat-card style="width: 100%;">
            Bla Bla bla bla bla bla bla bla
          </mat-card>
        </mat-list-item>
        <mat-list-item role="listitem">
          <mat-card style="margin: auto;">
            Bla
          </mat-card>
        </mat-list-item>
      </mat-list>
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="7"
      [rowspan]="10"
      [style.background]="'lightblue'"
    ></mat-grid-tile>
  </mat-grid-list>
</div>
